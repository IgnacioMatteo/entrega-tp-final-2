<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Carrito</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/custom.css">

</head>

<body>
	<header id="header" class="header">
		<div class="container">
			<div class="row">
				<div class="four columns">
					<h2>Samsung Store</h2>
					<img src="img/cart.png" id="img-carrito">
				</div>
			</div>
		</div>
	</header>


	<div id="hero">
		<div class="container">
			<div class="row">
				<div class="six columns">
				</div>
			</div>
		</div>
	</div>

	<h1 id="encabezado" class="encabezado">Celulares Samsung</h1>
	<div id="lista-productos" class="container">
		<div class="row">
			<div class="four columns">
				<div class="card">
					<img src="img/a10.jpg" class="imagen-producto u-full-width">
					<div class="info-card">
						<h4>Samsung A10</h4>
						<p> $25.000 </p>
						<a href="#"  id="MiBoton" class="u-full-width button-primary button input agregar-carrito" data-id="1">Agregar
							Al Carrito</a>
					</div>
				</div>
				<!--.card-->
			</div>
			<div class="four columns">
				<div class="card">
					<img src="img/a51.jpg" class="imagen-producto u-full-width">
					<div class="info-card">
						<h4>Samsung A51</h4>
						<p>$30.000</p>
						<a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="2">Agregar
							Al Carrito</a>
					</div>
				</div>
			</div>
			<div class="four columns">
				<div class="card">
					<img src="img/a70.jpg" class="imagen-producto u-full-width">
					<div class="info-card">
						<h4>Samsung A70</h4>
						<p>$35.000</p>
						<a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="3">Agregar
							Al Carrito</a>
					</div>
				</div>
				<!--.card-->
			</div>

		</div>
		<!--.row-->
		<div class="row">
			<div class="four columns">
				<div class="card">
					<img src="img/as20.jpg" class="imagen-producto u-full-width">
					<div class="info-card">
						<h4>Samsung A20</h4>
						<p>$20000</p>
						<a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="4">Agregar
							Al Carrito</a>
					</div>
				</div>
				<!--.card-->
			</div>
		</div>
		<!--.row-->
	</div>

	<footer>
	</footer>

	<script src="js/app.js"></script>
	<script src="js/jquery.js"></script>

</body>

</html>
